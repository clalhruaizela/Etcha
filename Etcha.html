  <script>
    //function container(){
    const container = document.createElement("div");
    container.classList.add('container')
    const bodyTag = document.querySelector("body")
    bodyTag.append(container)

    function generateGrid(noOfRows, noOfCols) {
      let totalCount = 1;
      for (let i = 1; i <= noOfRows; i++) {
        let r = document.createElement('div')
        r.classList.add('flex-row')
        for (let j = 1; j <= noOfCols; j++) {

          let newDiv = document.createElement("div");
          newDiv.classList.add("rows")
          newDiv.innerHTML = totalCount;
          r.append(newDiv)
          totalCount += 1
        }
        container.appendChild(r)

      }
    }

    function genGrid() {
      let noOfRows = prompt("Enter number of rows");
      let noOfCols = prompt("Enter number of cols");
      generateGrid(noOfRows, noOfCols)
      // console.log("rows vs cols",[noOfRows,noOfCols])

    }

    // generateGrid(10);

          alert("10 aiin tam tur a ni lo")
        } else {
          generateGrid(i)
        }
      }
    }
